<h1 class="title topictitle1">Starting Connections Chat</h1>
<div class="body conbody"><p class="shortdesc">After installing Connections Chat, you can start the application.</p>
<div class="p">On an Android device, go to the Application launcher. To find Connections Chat on your device,
look for the IBM Chat icon: <div class="fig fignone" id="starting_connections_chat__fig_o22_ry3_rhb"><div class="imageleft"><img class="image" src="Images/chaticon.PNG" alt="chaticon" /></div></div>
</div>
<p class="p">After starting Connections, log in.</p>
